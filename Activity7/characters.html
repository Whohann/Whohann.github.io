<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harry Potter | Characters</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .card {
        background-color: rgba(251, 232, 197, 0.7);
        border: 5px solid #7b4b1e;
        padding: 30px;
        text-align: center;
      }

      .imgcontainer {
        border-radius: 20px;
      }

      .imgcontainer img {
        width: 100%;
      }

      .card {
        text-align: center;
        max-width: 300px;
      }

      .charactername {
        font-weight: bold;
        font-size: 25px;
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 0.5rem;
      }

      a {
        text-decoration: none;
      }

      .house {
        font-size: 18px;
      }

      .pageItem {
        background-color: #732e2e; 
        color: aliceblue;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .pageItem:hover {
        background-color: #993d3d;
      }
      .pagelink {
        color: white;
      }
      .navbar {
        font-family: "Bitter", serif; 
        font-weight: bold;
      }
    </style>
  </head>

  <body id="body">
    <nav class="navbar navbar-expand-lg bg-dark shadow">
      <div class="container-fluid">
        <div class="navbar-brand text-white">Harry Potter Characters</div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1 class="display-3">Characters</h1>
        </div>
      </div>
      <div class="row" id="cardContainer"></div>
    </div>
    <div class="container">
      <div class="row my-5">
        <div class="col">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="pageItem">
                <a class="pagelink" onclick="prevPage()">Previous</a>
              </li>
              <li class="pageItem">
                <a class="pagelink" onclick="nextPage()">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.body.style.backgroundImage = "url('images/house.png')";
      document.body.style.backgroundColor = "#3d2b1f";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center";
      const urlParams = new URLSearchParams(window.location.search);
      const characterId = urlParams.get("characterID");
      const cardContainer = document.getElementById("cardContainer");
      let characters = [];
      let currentPage = 1;
      const charactersPerPage = 6;
      const loadCharacters = async () => {
        const urlToFetch = "https://hp-api.onrender.com/api/characters";

        try {
          const response = await fetch(urlToFetch);
          if (!response.ok) throw new Error("Network response was not ok");
          const characters = await response.json();

          const startIndex = (currentPage - 1) * charactersPerPage;
          const endIndex = startIndex + charactersPerPage;
          const paginatedCharacters = characters.slice(startIndex, endIndex);

          cardContainer.innerHTML = "";

          paginatedCharacters.forEach((characterHogwarts) => {
            const cardContent = `
                <div class="col-3 col-sm-6 col-md-3 col-lg-4">
                    <a href="view.html?id=${characterHogwarts.id}">
                        <div class="card rounded-5 my-3">
                            <div class="imgcontainer">
                                <img src="${
                                  characterHogwarts.image ||
                                  "https://via.placeholder.com/150"
                                }" alt="Character Image">
                            </div>
                            <div class="charactername">${
                              characterHogwarts.name
                            }</div>
                        </div>
                    </a>
                </div>
            `;
            cardContainer.innerHTML += cardContent;
          });
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
        }
      };

      loadCharacters();
      function nextPage(page) {
        currentPage++;
        loadCharacters(currentPage);
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          loadCharacters(currentPage);
        }
      }
    </script>
  </body>
</html>
