<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .errorContainer {
        text-align: center;
        color: #343a40;
        position: relative;
        top: -50px; 
        opacity: 0;
        animation: slideDown 1s ease-in-out forwards, fadeIn 2s ease-in-out forwards;
      }
      .errorCode {
        font-size: 10rem; 
        font-weight: bold;
        color: #dc3545;
      }
      .errorMessage {
        font-size: 2rem; 
        margin-bottom: 1rem;
      }
      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1.2rem;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideDown {
        0% {
          top: -50px;
        }
        100% {
          top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="errorContainer">
      <h1 class="errorCode">404</h1>
      <p class="errorMessage">
        Oops! The page you're looking for doesn't exist.
      </p>
      <a href="index.html" class="btn btn-primary">Go Back Home</a>
    </div>
  </body>
</html>
