<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="images/2418779.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      overflow-x: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: -10%;
      bottom: -10%;
    }

    #norris {
      transform: translateX(100%) scale(1);
      transition: transform 2s ease-in-out, opacity 1s ease-in-out;
      opacity: 0;
    }

    #norris.visible {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    #leclerc {
      transform: translateX(-100%);
      transition: transform 2s ease-in-out, opacity 1s ease-in-out;
      opacity: 0;
    }

    #leclerc.visible {
      transform: translateX(0);
      opacity: 1;
    }

    #max {
      transform: translateX(100%) scale(1);
      transition: transform 2s ease-in-out, opacity 1s ease-in-out;
      opacity: 0;
    }

    #max.visible {
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    .img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 100%;
    }
  </style>
</head>

<body data-bs-theme="dark" style="background-color: rgb(0, 0, 0)">

        <ul class="navbar-nav ms-auto">

            <a class="nav-link active" aria-current="page" href="#" style="color: #fff">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">About</a>

          <li class="nav-item">
            <a class="nav-link" href="#" style="color: #fff">Contact</a>
          </li>

  <div class="container-fluid p-0" style="
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        padding-top: -10%;
      ">
    <div class="row">
      <div class="col-md-6">
        <iframe width="560" height="315"

              top: 0;
              width: 100%;
              height: 100%;
              background-color: rgba(0, 0, 0, 0.3);
            "></div>
      </div>
    </div>
  </div>
  <div id="norris" class="container-fluid" style="
        background: linear-gradient(
          to left,
          rgba(211, 102, 0, 0.7),
          rgba(0, 0, 0, 0.3)
        );
      ">
    <div class="row d-flex align-items-center justify-content-center" style="height: 600px">
      <div class="col-12 col-sm-6 col-md-6 d-flex justify-content-center align-items-center">

  <div id="leclerc" class="container-fluid" style="

              font-size: 5vw;
              position: relative;
              z-index: 1;

      </div>
      <div class="col-12 col-sm-6 col-md-6 d-flex justify-content-center align-items-center">
        <h3 class="text-white typewriter" style="
              font-size: 5vw;
              position: relative;
              z-index: 1;
              font-family: 'Russo One', sans-serif;
              color: #0059ff;
              letter-spacing: 2px;
              text-transform: uppercase;
              text-shadow: 0 0 10px #0059ff, 0 0 10px #0059ff;

  <div class="container">

        <h1 class="display-3">
          Learn more?

  <div class="container-fluid" id="footer" style="display: none">

      <div class="col p-5" style="background-color: rgb(42, 57, 71)">
        <div class="text-center">
          <h3 style="color: white">Explore Formula 1</h3>

              Click here to visit the official Formula 1 website

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    window.addEventListener("scroll", function () {
      const norrisContainer = document.getElementById("norris");
      const leclercContainer = document.getElementById("leclerc");
      const maxContainer = document.getElementById("max");
      const norrisRect = norrisContainer.getBoundingClientRect();
      if (norrisRect.top <= window.innerHeight && norrisRect.bottom >= 0) {
        norrisContainer.classList.add("visible");
      } else {
        norrisContainer.classList.remove("visible");
      }
      const leclercRect = leclercContainer.getBoundingClientRect();
      if (leclercRect.top <= window.innerHeight && leclercRect.bottom >= 0) {
        leclercContainer.classList.add("visible");
      } else {
        leclercContainer.classList.remove("visible");
      }
      const maxRect = leclercContainer.getBoundingClientRect();
      if (maxRect.top <= window.innerHeight && maxRect.bottom >= 0) {
        maxContainer.classList.add("visible");
      } else {
        maxContainer.classList.remove("visible");
      }
    });

    var display = "none";
    function expandContent() {
      var footer = document.getElementById("footer");
      var btnExpand = document.getElementById("btnExpand");

      if (display == "none") {
        footer.style.display = "block";
        display = "block";
        btnExpand.innerHTML = "Hide";
      } else {
        footer.style.display = "none";
        display = "none";
        btnExpand.innerHTML = "Show";
      }
    }
  </script>
</body>

</html>
